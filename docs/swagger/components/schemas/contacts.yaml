type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
  - photo
properties:
  _id:
    description: 'Unique identifier of the contact'
    type: string
    example: 68ad6b5068e3416fe9291409
  name:
    description: 'Full name of the contact'
    type: string
    example: 'John Doe'
  phoneNumber:
    description: 'Phone number of the contact'
    type: string
    example: '+380000000003'
  contactType:
    description: 'Category of the contact'
    type: string
    enum: ['work', 'home', 'personal']
    example: 'home'
  email:
    description: 'Email address of the contact'
    type: string
    example: 'dmytro3@example.com'
  isFavourite:
    description: 'Indicates whether the contact is marked as favourite'
    type: boolean
    example: false
  userId:
    description: 'Identifier of the user who owns the contact'
    type: string
    example: 68ad6b5068e3416fe9291409
  photo:
    description: "URL to the contact's photo"
    type: string
    example: 'https://res.cloudinary.com/uqwgdu/image/upload/image.png'
