tags:
  - Contacts
summary: Get contact by id
operationId: getContactById
description: 'Get a single contact by its unique ID.'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    description: Unique identifier of the contact
    schema:
      type: string
      example: '68ad6b5068e3416fe9291409'
responses:
  '200':
    description: 'Get contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contact with id 68ad6b5068e3416fe9291409!
            data:
              $ref: ../../../components/schemas/contacts.yaml
  '404':
    $ref: '../../../components/responses/404.yaml'
