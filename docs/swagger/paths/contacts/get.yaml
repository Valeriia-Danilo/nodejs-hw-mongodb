tags:
  - Contacts
summary: Get all contacts of the current user
operationId: getUserContacts
description: 'Returns a paginated list of contacts for the authenticated user. Supports filters and sorting.'
security:
  - bearerAuth: []

parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
  - in: query
    name: isFavourite
    schema:
      type: boolean
      example: true
      description: Filter by favourite contacts (true/false)
  - in: query
    name: type
    schema:
      enum: [work, home, personal]
      example: home
      description: Filter contacts by type
  - in: query
    name: sortBy
    schema:
      type: string
      example: 'name'
    description: "All contact's fields can be mentioned. Default value - _id"
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
responses:
  '200':
    description: Successfully found contacts!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/contacts.yaml'
                page:
                  type: number
                  example: 2
                perPage:
                  type: number
                  example: 5
                totalItems:
                  type: number
                  example: 6
                totalPages:
                  type: number
                  example: 2
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: true
  '401':
    $ref: '../../components/responses/401.yaml'
