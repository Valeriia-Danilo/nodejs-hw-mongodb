tags:
  - Auth
summary: Reset user password
operationId: resetPassword
description: 'Reset user password using email and token'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - token
          - password
        properties:
          email:
            type: string
            description: User email
            example: valerydanilo777@gmail.com
          token:
            type: string
            description: Password reset token received via email
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
          password:
            type: string
            format: password
            description: New password
            example: 321
responses:
  '200':
    description: Password has been successfully reset
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password has been successfully reset.
            data:
              type: object
              example: {}
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
