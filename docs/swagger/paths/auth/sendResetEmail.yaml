tags:
  - Auth
summary: Send password reset email
operationId: sendResetEmail
description: 'Send a password reset email to the user'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            type: string
            description: User email
            example: valerydanilo777@gmail.com
responses:
  '200':
    description: Reset password email has been successfully sent
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email has been successfully sent.
            data:
              type: object
              example: {}
  '404':
    $ref: '../../components/responses/404.yaml'
