tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Authenticate user with email and password, and return access token'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            description: User email
            example: valerydan777@gmail.com
          password:
            type: string
            format: password
            description: User password
            example: 321
responses:
  '200':
    description: Successfully logged in
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  description: JWT access token
                  example: K7aL0fdB2+loEQ24th74QswgK2ehYN9gEw3zKo2x
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/401.yaml'
